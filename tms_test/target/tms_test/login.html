<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <style>
    .login_container {
      border: 1px solid green;
      width: 600px;
      height: 400px;
      position: absolute;
      left: 30%;
      top: 20%;
      margin: -50px 0 0 -50px;
    }

    .col-sm-10 {
      width: 500px;
    }

    .btn {
      margin-left: 130px;
    }

    .button-set {
      margin-left: 250px;
      margin-top: -85px;
    }

    .login {
      margin-left: 250px;
    }
    .register{
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <!-- 块级和行级
        块级元素: div
    -->
  <div class="login_container">
    <form id="formdata" class="form-horizontal" action="userlogin" method="POST">
      <div class="form-group">
        <label class="col-sm-2 login control-label">TMS登录</label>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="authcode" id="inputEmail2">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <a href="forgetpass.html">忘记密码</a>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-default btn-success">登录</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="reset" class="btn button-set btn-default btn-success">重置</button>
         <!-- <button type="button" class="btn button-set btn-default btn-success" onclick="login()">重置</button>-->
        </div>
      </div>
      <div class="register">
                  <a href="register.html">未注册....</a>
      </div>
    </form>
  </div>
  <!-- 当单击登录的时候，需要验证用户的输入 -->
</body>
<script src="/tms_test/js/jquery-3.5.1.js"></script>
<script src="/tms_test/js/bootstrap.min.js"></script>
